name: Spring Boot Integration Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Create PostgreSQL Database
        run: |
          PGPASSWORD="postgres" psql -h localhost -U postgres -d postgres -c "CREATE DATABASE postgres;"
        env:
          PGPASSWORD: postgres

      - name: Create `.env` File
        run: |
          echo "PSQLDB_URL=jdbc:postgresql://localhost:5432/postgres" >> .env
          echo "PSQLDB_USERNAME=postgres" >> .env
          echo "PSQLDB_PASSWORD=postgres" >> .env
          echo "SERVER_PORT=8080" >> .env
          echo "JWT_SECRET=qwerty" >> .env

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .env | xargs)

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test
        env:
          SPRING_CONFIG_IMPORT: optional:file:.env[.properties]
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SERVER_PORT: 8080
          JWT_SECRET: qwerty

